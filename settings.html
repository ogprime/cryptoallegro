            <div class="col-md-12 main">

                <div class="placeholder"></div>

                <h6>variable scoring weights</h6>

                <div class="row">
                    <div class="col-md-12">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"> Crypto Allegro variables and weights (default)
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked> My custom variables and weights
                            </label>
                        </div>
                    </div>
                </div>

                <div class="placeholder"></div>

                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>variable</th>
                                        <th>active</th>
                                        <th>weight <span class="pull-right">| = CA Default</span></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Transaction Activity</td>
                                        <td>
                                            <input type="checkbox" id="ex1-enabled" checked>
                                        </td>
                                        <td>
                                            <input id="ex1" data-slider-id="ex1Slider" type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="8" data-slider-enabled="true" data-slider-rangeHighlights='[{ "start": 7, "end": 8, "class": "category1" }]' />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Team Scoring</td>
                                        <td>
                                            <input type="checkbox" id="ex2-enabled" checked>
                                        </td>
                                        <td>
                                            <input id="ex2" data-slider-id="ex2Slider" type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="7" data-slider-enabled="true" data-slider-rangeHighlights='[{ "start": 8, "end": 9, "class": "category1" }]' />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Decentralization - Mining</td>
                                        <td>
                                            <input type="checkbox" id="ex3-enabled" checked>
                                        </td>
                                        <td>
                                            <input id="ex3" data-slider-id="ex3Slider" type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="8" data-slider-enabled="true" data-slider-rangeHighlights='[{ "start": 3, "end": 4, "class": "category1" }]' />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Decentralization - Ownership</td>
                                        <td>
                                            <input type="checkbox" id="ex4-enabled">
                                        </td>
                                        <td>
                                            <input id="ex4" data-slider-id="ex4Slider" type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="3" data-slider-enabled="false" data-slider-rangeHighlights='[{ "start": 5, "end": 6, "class": "category1" }]' />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Transaction Value</td>
                                        <td>
                                            <input type="checkbox" id="ex5-enabled">
                                        </td>
                                        <td>
                                            <input id="ex5" data-slider-id="ex5Slider" type="text" data-slider-min="0" data-slider-max="10" data-slider-step="1" data-slider-value="5" data-slider-enabled="false" data-slider-rangeHighlights='[{ "start": 7, "end": 8, "class": "category1" }]' />

    <script>
        // With JQuery
        $("#ex1").slider({
            rangeHighlights: [{ "start": 7, "end": 8, "class": "category1" }]
        });

        $("#ex1-enabled").click(function() {
            if (this.checked) {
                // With JQuery
                $("#ex1").slider("enable");
            } else {
                // With JQuery
                $("#ex1").slider("disable");
            }
        });

        $("#ex2").slider({
            rangeHighlights: [{ "start": 8, "end": 9, "class": "category1" }]
        });

        $("#ex2-enabled").click(function() {
            if (this.checked) {
                // With JQuery
                $("#ex2").slider("enable");
            } else {
                // With JQuery
                $("#ex2").slider("disable");
            }
        });
        
        $("#ex3").slider({
            rangeHighlights: [{ "start": 3, "end": 4, "class": "category1" }]
        });

        $("#ex3-enabled").click(function() {
            if (this.checked) {
                // With JQuery
                $("#ex3").slider("enable");
            } else {
                // With JQuery
                $("#ex3").slider("disable");
            }
        });
        
        $("#ex4").slider({
            rangeHighlights: [{ "start": 5, "end": 6, "class": "category1" }]
        });

        $("#ex4-enabled").click(function() {
            if (this.checked) {
                // With JQuery
                $("#ex4").slider("enable");
            } else {
                // With JQuery
                $("#ex4").slider("disable");
            }
        });
        
        $("#ex5").slider({
            rangeHighlights: [{ "start": 7, "end": 8, "class": "category1" }]
        });

        $("#ex5-enabled").click(function() {
            if (this.checked) {
                // With JQuery
                $("#ex5").slider("enable");
            } else {
                // With JQuery
                $("#ex5").slider("disable");
            }
        });
    </script>
